<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Guest House Shinagawa-shuku</title>
        <meta name="description" content="ゲストハウス品川宿のHPです。">
        <meta name="keywords" content="宿, ホテル, 地域密着, ゲストハウス, バックパッカー">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <div class="profile">
              <img src="./images/img_profile.jpg" alt="集合写真" class="flexible-images">
              <h1 class="shukubajapan">宿場JAPAN</h1>
            </div>
        </header>       
        <main>
            <section id="works">
                <h2 class="hotels">HOTELS</h2>
                <div class="container">
                   <div class="hotels-box">
                   <h3 class="text-center">Guest House Shinagawa-shuku</h3>
                   <img src="./images/gh.jpg" alt="gh">
                   <p>北品川に位置する海外バックパッカー向け簡易宿泊施設です。</p>
                   </div>
                   <div class="hotels-box">
                   <h3 class="text-center">Bamba Hotel</h3>
                   <img src="./images/bamba.jpg" alt="bamba">
                   <p>新馬場駅南口から徒歩２分。古民家を改装した一棟貸し切りホテルです。</p>
                   </div>
                   <div class="hotels-box">
                   <h3 class="text-center">Araiya</h3>
                   <img src="./images/araiya.jpg" alt="araiya">
                   <p>赤穂浪士で有名な泉岳寺のすぐ近くにある一棟貸し切りホテルです。</p>
                   </div>
                </div>
            </section>
        </main>
        <footer>
            <p>↓ご予約はコチラ↓</p>
            <span class="button-readmore">BOOKING</span>
        </footer>
